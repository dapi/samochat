name: Test

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]

jobs:
  test:
    env:
      RAILS_ENV: test
      TELIK_DATABASE_HOST: 127.0.0.1
      TELIK_DATABASE_USERNAME: postgres
      TELIK_DATABASE_PASSWORD: postgres
      REDIS_URL: redis://localhost:6379
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          # required
          POSTGRES_PASSWORD: postgres
    steps:
    - name: Checkout repository and submodules
      uses: actions/checkout@v3
      with:
        submodules: recursive
    #- uses: actions/setup-node@v2
      #with:
        #node-version: '12'
        #cache: 'yarn'
    #- run: yarn install
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically
    - run: ./bin/rails db:setup
    - run: ./bin/rails test
